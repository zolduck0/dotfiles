    disable_hyprland_logo = true
    disable_splash_rendering = true
    font_family = Sans
}

xwayland {
    enabled = true
    use_nearest_neighbor = true
}

ecosystem {
    no_donation_nag = true
}

binds {
    allow_workspace_cycles = true
}

